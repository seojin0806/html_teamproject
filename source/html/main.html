<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- slide 외부 라이브러리.. -->
    <script src="../js/infiniteSlide.js"></script>
    <!--배경 슬라이더 js-->
    <script>    
		$(function () {
			$('.scroll').infiniteslide({
				direction: 'down',
				pauseonhover: false,
                speed : 380
			});
		});
    </script>
    <script src="../js/main_slide.js"></script>
    <script src="../js/active_modal.js"></script>
    <!-- 스택바 설정 -->
     <script src="../js/set_statbar.js"></script>
    <!-- 캐릭터 선택시 호출되는 이벤트.. -->
    <script src="../js/main_btn_select.js"></script>
    <!-- 다른 화면으로 넘어가는 함수 -->
     <script src="../js/game_start_btn.js"></script>
    <link rel="stylesheet" href="../css/default2.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/modal.css">
     <!--구글 폰트(영어)...-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">  
     <!--구글 폰트(한국어)-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="container">
        <div class="slider-container">
            <ul class="scroll">
                <li>
                    <img src="../images/BackGround/01.png"></img>
                </li>
                <li>
                    <img src="../images/BackGround/01.png"></img>
                </li>
                <li>
                    <img src="../images/BackGround/01.png"></img>
                </li>
                <li>
                    <img src="../images/BackGround/01.png"></img>
                </li>
            </ul>
        </div>
       <!--골드 창..-->
       <div class="gold-div">
            <img src="../images/Item/item_coin.png">
            <p>4211115G</p>
       </div>
       <!--시작버튼-->
       <button class="start-btn">start...</button>
       <!--캐릭터 선택 이미지-->
       <div class="slider-character">
            <div class="character">
                <img src="../images/Character/character_01.png" style="width: 400px; height: auto;">
            </div>
            <div class="character">
                <img src="../images/Character/character_02.png">
            </div>
            <div class="character">
                <img src="../images/Character/character_03.png">
            </div>
       </div>
       <!--좌우 슬라이드 버튼-->
       <button class="before-btn">
            &lang;
        </button>
        <button class="next-btn">
            &rang;
        </button>
       <!--캐릭터 스택과 선택버튼-->
       <div class="character-stat">
            <button class="select" id="select">Choose</button>
            <!--스택 창...-->
            <!--체력 창..-->
            <div class="stat">
                <span><p id="text-hp">체력: 4</p></span>
                <!--스택 영역칸-->
                <div class="stat-area" id="stat-hp">
                    <!-- 스택은 총 3칸... -->
                    <div class="stat-level">

                    </div>
                    <div class="stat-level">
                        
                    </div>
                    <div class="stat-level">
                        
                    </div>
                </div>
                <button class="active-modal" id="hp"> up</button>
            </div>
            <div class="stat">
                <span><p id="text-speed">공속: 0.6</p></span>
                <!--스택 영역칸-->
                <div class="stat-area" id="stat-speed">
                    <!-- 스택은 총 3칸... -->
                    <div class="stat-level">

                    </div>
                    <div class="stat-level">
                        
                    </div>
                    <div class="stat-level">
                        
                    </div>
                </div>
                <button class="active-modal" id="speed"> up</button>
            </div>
       </div>
    </div>
    <!--모달창-->
    <div class="modal-div">
        <img class="character-profile" src="../images/Lobby/select_character_01.png">
        <div class="div-text">
            <span>
                <p class="modal-title">공속</p>
                <p class="title-content">2 &rarr; 3</p>
                <p class="title-gold">골드: 4211115G &rarr; 4211115G</p></span>
        </div>
        <div class="div-btn">
            <button class="deactive-modal" id="addstat">
                구매   
            </button>
            <button class="deactive-modal" id="cancel">
                취소   
            </button>

        </div>
    </div>
</body>
</html>
